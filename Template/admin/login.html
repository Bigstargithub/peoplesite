{% extends 'admin/default.html' %}

{% block content %}
<div class="login_page">
    <div class="login_logo">
        <img src="img/logo.png" style="width:15em;">
    </div>
    <div class="login_detail">
    <form action="/admin/login" method="post" id="login_submit" class="login_form">
        <div style="margin-bottom:1em;">
            <label class="login_label">아이디</label>
            <div>
                <input type="text" name="admin_id" id="admin_id" class="login_textbox" placeholder="아이디를 입력하세요.">
            </div>
        </div>
        <div>
            <label class="login_label">비밀번호</label>
            <div>
                <input type="password" name="admin_pw" id="admin_pw" class="login_textbox" placeholder="비밀번호를 입력하세요.">
            </div>
        </div>
        <div>
            <input type="button" id="login_button" value="로그인" class="login_button">
        </div>
    </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    document.getElementById('login_button').addEventListener('click',function(){
        document.getElementById('login_submit').submit();
    });

    window.addEventListener('keydown', function(e) {
        if(e.keyCode == 13)
        {
            document.getElementById('login_button').click();
        }
    })
</script>
{% endblock %}
